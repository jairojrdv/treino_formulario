<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Gym Forms</h1>
        <form action="/pagina-processa-dados-do-form" method="post">
            <p>Dados pessoais</p>
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome"required/>
            </div>
            <div>
                <label for="Masculino">Masculino</label>
                <input type="radio" id="Masculino" name="sexo" required/>
                <label for="feminino">Feminino</label>
                <input type="radio" id="feminino" name="sexo" required/>
                <label for="outro">Outro</label>
                <input type="radio" id="outro" name="sexo" required/>
            </div>
            <div class="campo">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" pattern="[0-9]{2}" required />
            </div>
            <div class="campo">
                <label for="altura">Altura(cm):</label>
                <input type="number" id="altura"  required/>
            </div>
            <div class="campo">
                <label for="peso">Peso(Kg):</label>
                <input type="number" id="peso" required />
            </div>
            <div class="campo">
                <label for="Objetivo">Objetivo:</label>
                <input type="text" list="Objetivos" id="Objetivo" required/>
                <datalist id="Objetivos">
                    <option value="Convívio social">
                    <option value="Condicionamento físico">
                    <option value="Prevenção/saúde">
                    <option value="Necessidade médica">
                    <option value="Auxilio na prática de esportes">
                    <option value="Estética: Emagrecimento">
                    <option value="Estética: Ganho de massa muscular">
                    <option value="Estética: Definição">
                    <option value="Estética: Atleta de Fisiculturismo">
                    <option value="Outros">
                </datalist>
                </div>
                <div class="campo">
                    <label for="experiencia">Experiência:</label>
                    <input type="text" list="Experiencia" id="experiencia"  required/>
                    <datalist id="Experiencia">
                        <option value="Iniciante">
                        <option value="Intermédiario">
                        <option value="Avançado">
                        <option value="Pro">
                    </datalist>
                </div>
                <div>
                    <p>Necessita de atenção especial:</p>
                    <label for="Sim">Sim</label>
                    <input type="radio" id="Sim" name="confirmação" required/>
                    <label for="Não">Não</label>
                    <input type="radio" id="Não" name="confirmação" required/>
                <div>
                    <button class="botao" type="submit" onsubmit="">Concluído</button>
                </div>
        </form>
    </main>


</body>

</html>
